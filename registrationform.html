<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        table{
            border: 2px solid black;
        }
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1><b>Registration Form:Dance Club</b></h1>
    <hr/>
    <table>
        <tr>
            <td><b>Name:</b></td>
            <td><label for="name"></label>
            <input type="text" name="name" id="name" required></td>
        </tr>
        <tr>
            <td><b>IC No:</b></td>
            <td><label for="ic"></label>
            <input type="text" name="ic" id="ic" required></td>
        </tr>
        <tr>
            <td><b>Address:</b></td>
            <td><label for="address"></label>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
            </td>
        </tr>
        <tr>
            <td><b>Gender:</b></td>
            <td><input type="radio" id="gender" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">Female</label></td>
        </tr>
        <tr>
            <td><b>Dance Type:</b></td>
            <td><input type="checkbox" id="dance" name="dance" value="zapin">
            <label for="zapin">Zapin</label>
            <input type="checkbox" id="dance" name="dance" value="joget">
            <label for="joget">Joget</label>
            <input type="checkbox" id="dance" name="dance" value="inang">
            <label for="inang">Inang</label> 
            <input type="checkbox" id="dance" name="dance" value="lion">
            <label for="lion">Lion Dance</label></td>
        </tr>
        <tr> 
            <td><b>Competition:</b></td>
            <td><select id="comp" name="comp" size="3">
                <option value="state">State Level</option>
                <option value="national">National Level</option>
                <option value="inter">StateInternational Level</option>
            </select></td>
        </tr>
        <tr>
            <td><b>Nationality:</b></td>
            <td><select id="national" name="national">
                <option value="select">Please Select</option>
                <option value="india">Indian</option>
                <option value="america">American</option>
                <option value="europe">European</option>
            </select></td>
        </tr>
        <tr>
            <td><b>Password:</b></td>
            <td><input type="password" id="pwd" name="pwd"></td>
        </tr>
    </table>
    <br>
    <button type="submit" class="register">Register Me</button>
    <button type="submit" class="cancel">Cancel</button>
</body>
</html>
